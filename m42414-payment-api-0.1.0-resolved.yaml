      properties:
        registrationIdentification:
          maxLength: 15
          minLength: 0
          type: string
          description: 'Debtor identifier: document type selector letter (N-NIP, P-PESEL, R-Regon, 1-ID card, 2-Passport, 3-other), followed by identifier of chosen document, e.g. N1234563218'
    PaymentRequest:
      required:
      - amount
      - recipient
      - senderAccountNumber
      type: object
      properties:
        senderAccountNumber:
          type: string
          description: Customer/sender account number to be debited/charged.
        recipient:
          $ref: '#/components/schemas/Recipient'
        amount:
          $ref: '#/components/schemas/Value'
        title:
          type: string
          description: 'Title to be used in booking system or settlement. If not given it will be set to: ''Money Transfer''.'
        endToEndId:
          type: string
          description: Identification passed on, unchanged, throughout the entire end-to-end chain, including target bank/financial institution.
        fxRateId:
          type: string
          description: FX rate id, used for fx calculation for fx payments. If fx rate id is not provided, but conversion is needed, latest available fx rate will be used.
        priority:
          type: string
          description: Priority of payment used for transfer routing calculations.
          enum:
          - NORMAL
          - INSTANT
        executionDate:
          type: string
          description: Use it for creating deferred payment instructions. A deferred payment is a payment that is placed in advance for execution in requested future date. In the Sepa PAIN message RequestExecutionDate(<ReqdExctnDt>) is equivalent to this field. If the date is a past date, the deferred transfer will be made immediately as regular transfer, while the standing order will be rejected.
          format: date
        forcedPaymentSchema:
          type: string
          description: Use this field only if payment must go trough specific schema. If target bank does not support specific schema, payment is rejected before booking. If this field is used, field 'priority' has no effect.
          enum:
          - SCT
          - SCT_INST
          - SWIFT
          - ELIXIR
        purposeCode:
          type: string
          description: Used to provide the bank with certain information about the type of payments. Can be used to distinguish between salary payments and capital formation savings payments, for example.
        requestMetadata:
          $ref: '#/components/schemas/RequestMetadata'
        tax:
          $ref: '#/components/schemas/Tax'
    Recipient:
      required:
      - accountNumber
      type: object
      properties:
        id:
          type: integer
          description: Recipient id which was saved on the customer
          format: int32
        name:
          type: string
          description: Recipient name - mandatory for payments to non-customer accounts
        accountNumber:
          type: string
          description: Target/recipient account to be credited/funded
        accountType:
          type: string
          description: Recipient account type
          default: IBAN
          enum:
          - IBAN
          - ACCOUNT_NUMBER
        bic:
          type: string
          description: BIC of target/recipient bank
        address:
          oneOf:
          - $ref: '#/components/schemas/FullAddress'
          - $ref: '#/components/schemas/SepaAddress'
      description: Describes payment recipient.
    Record:
      required:
      - formsCode
      - type
      type: object
      properties:
        type:
          maxLength: 35
          minLength: 0
          type: string
          description: 'Period code: 2 year digits, type letter (M-month, P-half year, R-year, K-quarter, D-decade, J-day) followed by period number (for R none, for K 01-04, for J 01-31 followed by 01-12), e.g. 21J1911'
        formsCode:
          maxLength: 35
          minLength: 0
          type: string
          description: Form code name, e.g. VAT-7
        additionalInformation:
          maxLength: 40
          minLength: 0
          type: string
          description: Identification of commitment
    RequestMetadata:
      type: object
      properties:
        id:
          type: string
          description: Allows idempotent retries. For a single customer, subsequent requests with the same id will not create new payments.
      description: Technical information about this request.
    SepaAddress:
