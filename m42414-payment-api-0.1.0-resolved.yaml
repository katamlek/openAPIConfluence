        senderAccount:
          oneOf:
          - $ref: '#/components/schemas/AccountNumberRef'
          - $ref: '#/components/schemas/IbanRef'
        recipientAccount:
          oneOf:
          - $ref: '#/components/schemas/AccountNumberRef'
          - $ref: '#/components/schemas/IbanRef'
