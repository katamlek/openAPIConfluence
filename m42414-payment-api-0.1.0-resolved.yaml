              Internal transfer:
                description: This request realize internal transfer that means both of the given accounts are assigned to one customer.
                value:
                  senderAccountNumber: BE54648610006797
                  recipient:
                    accountNumber: BE73648532577660
                  amount:
                    amount: 13.45
                    currency: EUR
                  title: Example of internal transfer
              Local transfer:
                description: This request realize local transfer that means both of the given accounts are assigned to different customer in our bank.
                value:
                  senderAccountNumber: BE54648610006797
                  recipient:
                    name: Recipient Name
                    accountNumber: BE63648755022508
                  amount:
                    amount: 5.43
                    currency: EUR
                  title: Example of local transfer
              Simple external transfer:
                description: This request realize external transfer that means the given recipient account number is assigned to another bank
                value:
                  senderAccountNumber: BE54648610006797
                  recipient:
                    name: Recipient Name
                    accountNumber: BE79127196419553
                  amount:
                    amount: 9.65
                    currency: EUR
                  title: Example of simple external transfer
              Instant external transfer:
                description: This request realize external transfer that means the given recipient account number is assigned to another bank
                value:
                  senderAccountNumber: BE54648610006797
                  recipient:
                    name: Recipient Name
                    accountNumber: BE79127196419553
                  amount:
                    amount: 9.65
                    currency: EUR
                  priority: INSTANT
                  title: Example of simple external transfer
              External transfer with given recipient address in FULL type:
                description: External transfer with given recipient address in FULL type
                value:
                  senderAccountNumber: BE54648610006797
                  recipient:
                    name: Recipient Name
                    accountNumber: GB27BARC20038493642742
                    address:
                      type: FULL
                      country: GB
                      city: LONDON
                      street: Downing Street
                      streetNumber: "20"
                      apartment: "1"
                      postcode: 00-000
                  amount:
                    amount: 6.69
                    currency: GBP
                  title: Example of external transfer with address
        required: true
      responses:
        "200":
          description: Payment successfully booked
          content:
            application/json:
